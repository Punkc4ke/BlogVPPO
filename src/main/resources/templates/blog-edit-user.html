<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<content class="container d-flex flex-column align-items-center mt-4">
  <h2>Редактирование пользователей</h2>
  <form method="post" th:action="${'/rolesControl/blog/user/{id}/edit'}" th:object="${user}">
    <input type="hidden" th:field="*{id}" th:value="${user.id}">
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Логин</label>
      <div class="col-sm-10">
        <input type="text"  th:field="*{username}" class="form-control" th:value="${user.username}">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Пароль</label>
      <div class="col-sm-10">
        <input type="text"  th:field="*{password}" class="form-control" th:value="${user.password}">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text"  th:field="*{email}" class="form-control" th:value="${user.email}">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Возраст</label>
      <div class="col-sm-10">
        <input type="number"  th:field="*{age}" class="form-control" th:value="${user.age}">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">IQ</label>
      <div class="col-sm-10">
        <input type="number"  th:field="*{iq}" class="form-control" th:value="${user.iq}">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('iq')}" th:errors="*{iq}"></span>
    </div>
    <p><button type="submit">Сохранить изменения</button></p>
  </form>
</content>

<content class="container d-flex flex-column align-items-right mt-4">
  <a href="/rolesControl">< Назад</a>
  <form th:object="${user} ">
    <div class="custom-control custom-checkbox mr-sm-2 ml-2 mt-2">
      <input type="checkbox" name="admin" th:checked="${user.getRoles().toString().contains('ADMIN')}"
             class="custom-control-input"
             id="admin">
      <label class="custom-control-label" for="admin">Админ</label>
    </div>
    <div class="custom-control custom-checkbox mr-sm-2 ml-2 mt-2">
      <input type="checkbox" name="avtoModerator"
             th:checked="${user.getRoles().toString().contains('AVTO_MODERATOR')}"
             class="custom-control-input" id="avtoModerator">
      <label class="custom-control-label" for="avtoModerator">Модератор автомобилей</label>
    </div>

    <input type="hidden" th:value="${user.id}" th:field="*{id}">
    <p><input class="btn btn-primary mt-3" type="submit" formaction="/rolesControl/editRoles" formmethod="post"
              value="Сохранить"></p>
  </form>
</content>
<script th:src="@{/css/bootstrap.js}"></script>
</body>
</html>
