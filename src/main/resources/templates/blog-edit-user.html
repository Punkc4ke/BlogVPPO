<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<content class="container d-flex flex-column align-items-center mt-4">
  <h2>Редактирование пользователей</h2>

<div th:each="el:${user}">
  <form method="post">
    <p><input type="text" th:value="${el.login}" name="login" placeholder="Введите логин"></p>
    <p><input type="text" th:value="${el.password}" name="password" placeholder="Введите пароль"></p>
    <p><input type="text" th:value="${el.email}" name="email" placeholder="Введите email"></p>
    <p><input type="text" th:value="${el.age}" name="age" placeholder="Введите возраст"></p>
    <p><input type="text" th:value="${el.iq}" name="iq" placeholder="Введите IQ"></p>
    <br>
    <p><button type="submit">Сохранить изменения</button></p>
  </form>
</div>
</content>
<script th:src="@{/css/bootstrap.js}"></script>
</body>
</html>
